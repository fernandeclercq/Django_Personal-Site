{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}


<div class="col-4 offset-4">
    <h1> Create a new post </h1>
    <form method="POST" action=".">
        {% csrf_token %}
        {{ form | crispy }}
        <button type=submit>Create New Post</button>
    </form>
    <br>
</div>

{% endblock content %}
